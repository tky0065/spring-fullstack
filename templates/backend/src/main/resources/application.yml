spring:
  application:
    name: {{projectName}}
  
  # Database Configuration
  {{#if mysql}}
  datasource:
    url: jdbc:mysql://localhost:3306/{{projectName}}
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  {{/if}}
  {{#if postgresql}}
  datasource:
    url: jdbc:postgresql://localhost:5432/{{projectName}}
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  {{/if}}
  {{#if mongodb}}
  data:
    mongodb:
      uri: mongodb://localhost:27017/{{projectName}}
  {{/if}}
  {{#if h2}}
  datasource:
    url: jdbc:h2:mem:{{projectName}}
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  {{/if}}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Security Configuration
  {{#if authentication}}
  security:
    {{#if jwt}}
    jwt:
      secret: your-256-bit-secret
      expiration: 86400000 # 24 hours
    {{/if}}
  {{/if}}

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /api

# Swagger Configuration
{{#if swagger}}
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
{{/if}}

# Logging Configuration
logging:
  level:
    root: INFO
    com.example: DEBUG
    org.springframework.web: INFO
    org.hibernate: INFO 